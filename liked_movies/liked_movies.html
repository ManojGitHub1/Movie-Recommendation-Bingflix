<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Content</title> <!-- Title will be updated by JS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Press+Start+2P&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <!-- Using Poppins from the new template as well -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!-- Link to the NEW CSS file -->
    <link rel="stylesheet" href="liked_movies.css">
</head>
<body>

  <div class="sidebar">
    <div class="logo-details">
      <i class='bx bxl-c-plus-plus icon'></i>
        <div class="logo_name">BingeFlix</div>
        <i class='bx bx-menu' id="btn" ></i>
    </div>
    <ul class="nav-list">
      <li>
          <i class='bx bx-search' ></i>
         <input id="searchInput" type="text" placeholder="Search..." onkeydown="if (event.keyCode === 13) searchMovies()">
         <span class="tooltip">Search</span>
      </li>
      <li>
        <a href="../index.html">
          <i class='bx bx-home'></i>
          <span class="links_name">Home</span>
        </a>
         <span class="tooltip">Home</span>
      </li>
      <li>
        <a href="https://w2g.tv/en/" target="_blank">
          <i class='bx bx-party' ></i>
          <span class="links_name">Watchparty</span>
        </a>
         <span class="tooltip">Party</span>
      </li>
      <li>
       <a href="#">
         <i class='bx bx-user' ></i>
         <span class="links_name">User</span>
       </a>
       <span class="tooltip">User</span>
     </li>
     <li>
       <a href="liked_movies.html">
         <i class='bx bx-heart' ></i>
         <span class="links_name">Liked</span>
       </a>
       <span class="tooltip">Liked</span>
     </li>
     <li>
       <a href="#">
         <i class='bx bx-cog' ></i>
         <span class="links_name">Setting</span>
       </a>
       <span class="tooltip">Setting</span>
     </li>
     <li class="profile">
         <div class="profile-details">
           <img src="../assets/virat.png" alt="profileImg">
           <div class="name_job">
             <div class="name">Manoj </div>
             <div class="job">Movie Watcher</div>
           </div>
         </div>
         <i class='bx bx-log-out' id="log_out" ></i>
     </li>
    </ul>
  </div>

  <div class="main-content" style="margin-left: 80px; padding: 20px; transition: margin-left 0.5s ease;">

    <!-- Recommendations Section -->
    <section id="recommendationsSection" class="content-section">
        <h2>Your Movie Recommendations</h2>
        <div id="recommendationsContainer" class="container">
            <!-- Cards will be injected here by JS -->
             <p class="loading-message">Loading recommendations...</p>
        </div>
    </section>

    <!-- Liked Movies Section -->
    <section id="likedMoviesSection" class="content-section">
        <h2>Your Liked Movies</h2>
        <div id="likedMoviesContainer" class="container">
            <!-- Cards will be injected here by JS -->
             <p class="loading-message">Loading liked movies...</p>
        </div>
    </section>

    <!-- Liked Series Section -->
    <section id="likedSeriesSection" class="content-section">
        <h2>Your Liked Series</h2>
        <div id="likedSeriesContainer" class="container">
            <!-- Cards will be injected here by JS -->
             <p class="loading-message">Loading liked series...</p>
        </div>
    </section>

  </div>

  <script src="liked_movies.js"></script>

</body>
</html>
