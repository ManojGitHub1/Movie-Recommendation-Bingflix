<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Authentication</title>
</head>
<body>
    <div id="authModal" class="modal">
        <div class="modal-content">
          <span class="close-button">Ã—</span>
          <div>
              <button class="tab-button active" data-form="loginForm">Login</button>
              <button class="tab-button" data-form="signupForm">Sign Up</button>
          </div>

          <!-- Login Form -->
          <form id="loginForm" style="display: block;">
            <h2>Login</h2>
            <div class="form-group">
              <label for="loginEmail">Email:</label>
              <input type="email" id="loginEmail" required>
            </div>
            <div class="form-group">
              <label for="loginPassword">Password:</label>
              <input type="password" id="loginPassword" required>
            </div>
            <button type="submit">Login</button>
            <p id="loginError" class="error-message"></p>
          </form>

          <!-- Signup Form -->
          <form id="signupForm" style="display: none;">
            <h2>Sign Up</h2>
            <div class="form-group">
              <label for="signupEmail">Email:</label>
              <input type="email" id="signupEmail" required>
            </div>
            <div class="form-group">
              <label for="signupPassword">Password (min 6 chars):</label>
              <input type="password" id="signupPassword" required minlength="6">
            </div>
            <div class="form-group">
              <label for="signupConfirmPassword">Confirm Password:</label>
              <input type="password" id="signupConfirmPassword" required>
            </div>
            <button type="submit">Sign Up</button>
            <p id="signupError" class="error-message"></p>
          </form>
        </div>
      </div>
</body>
</html>
